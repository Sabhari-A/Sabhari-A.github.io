<!DOCTYPE html>
<html>
<head>
	<title>Form Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div>
		<h1 style="text-align:center;font-family:courier;background-color:lightblue">TCS Recruitment Form</h1>
	</div>
	<div>
		<form>
			<label for="name">Enter your name</label>
			<input type="text" name="name" id="name" placeholder="Jack Reacher">
		</form><br>
		<form>
			<label for="dob">Enter your date of birth</label>
			<input type="date" name="dob" id="dob">
		</form><br>
		<form>
			<label for="age">Enter your age</label>
			<input type="number" name="age" id="age" placeholder="20">
		</form><br>
		<form>
			<label for="gender">Select the gender</label><br><br>
			<input type="radio" name="gender" id="gender" value="Male">Male <br>
			<input type="radio" name="gender" id="gender" value="Female">Female <br>
			<input type="radio" name="gender" id="gender" value="Transgender">Transgender
		</form><br>
		<form>
			<label for="email">Enter your email</label>
			<input type="email" name="email" id="email" placeholder="jack@hotmail.com">
		</form><br>
		<form>
			<label for="phonenumber">Enter your phone number</label><br><br>
			<input type="number" name="phonenumber" id="phonenumber" placeholder="934XXXXXX8">
		</form><br><br>
		<span style="font-family:verdana">Tell Me about yourself</span><br><br>
		<textarea placeholder="Describe about yourself" cols="30" rows="10"></textarea>
		<br><br>
		<form>
			<label for="location-preferred"> Enter your preferred location<small> (Select any three)</small></label><br>
			<input type="checkbox" name="location-preferred" value="Chennai">
			<label>Chennai</label><br>
			<input type="checkbox" name="location-preferred" value="Coimbatore">
			<label>Coimbatore</label><br>
			<input type="checkbox" name="location-preferred" value="Banglore">
			<label>Banglore</label><br>
			<input type="checkbox" name="location-preferred" value="Kochi">
			<label>Kochi</label><br>
			<input type="checkbox" name="location-preferred" value="Pune">
			<label>Pune</label>
		</form><br>
		<span>Select your educational qualification:</span><br><br>
		<select>
			<option>Under Graduate</option>
			<option>Post Graduate</option>
			<option>Diploma</option>
			<option>12th Standard</option>
			<option>10th Standard</option>
		</select><br><br>
		<form>
			<label for="resume" style="font-family:arial">Upload your resume</label><br><br>
			<input type="file" name="resume">
		</form><br><br>
		<form action="prank.html" target="blankpage" style="text-align:center">
			<input type="submit" value="Submit">
		</form>
	</div>
	<div><br>
		<hr>
		<p style="text-align:center;">&copy; TCS Recruitment</p>
	</div>
</body>
</html>
